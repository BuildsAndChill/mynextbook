services:
  - type: web
    name: mynextbook-prod
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/render-start.sh"
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: mynextbook-prod-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: PORT
        value: 10000

databases:
  - name: mynextbook-prod-db
    databaseName: mynextbook_production
    user: mynextbook
